<app-auth-header [title]="'Login'" [subtitle]="'Enter Login details to get access'"></app-auth-header>
<div class="login">
  <form [formGroup]="loginForm">
    <div class="formgroup-div">
      <div class="formgroup">
        <div class="label">
          Email
        </div>
        <div class="input">
          <input formControlName="email" placeholder="Enter Email" type="text" />
        </div>
      </div>
      <div
        *ngIf="loginForm.controls['email'].invalid && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)"
      >
        <div *ngIf="loginForm.controls['email'].errors " class="error">
          Email is required.
        </div>
      </div>
    </div>
    <div class="formgroup-div">
      <div class="formgroup">
        <div class="label">
          Password
        </div>
        <div class="input">
          <input formControlName="password" placeholder="Enter Password" type="password" />
        </div>
      </div>
      <div
        *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)"
      >
        <div *ngIf="loginForm.controls['password'].errors " class="error">
          Password is required.
        </div>
      </div>
    </div>
  </form>
  <div class="info-button-div">
    <div class="info">Don't have an account? <a routerLink="/auth/register">Sign up</a> here</div>
    <div class="button-div">
      <button class="btn btn-orange" (click)="login()">Login</button>
    </div>
  </div>
</div>
